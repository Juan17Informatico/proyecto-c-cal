<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="contenedor-principal">
		<div class="main">
		
			<div class="elementos">
				<div class="contenedor-inputs-numeros">
					<label for="numero1">Número 1</label>
					<input type="text" name="numero" id="numero1" class="numero" autofocus  pattern="[0-9]+">
				</div>
				<br>
				<div class="contenedor-inputs-numeros">
					<label for="numero2">Número 2</label>
					<input type="text" name="numero" id="numero2" class="numero" >
				</div>
				<br>
				<button id="sumar">Sumar</button>
				<button id="restar">Restar</button>
				<button id="multiplicar">Multiplicar</button>
				<button id="dividir">Dividir</button>
				<br>
			</div>
			<div class="display-numeros-resultado">
				<p class="result" id="result"></p>
			</div>
		</div>
	</div>

	<script src="prueba.js"></script>
</body>
</html>
